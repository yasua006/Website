<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="topnbottom.css">

    <link rel="icon" type="image/svg+xml" href="logo/logoprosjekt.svg">
</head>
<body>
    <header>
        <div class="logo">
          <a href="/"><img src="images/logoprosjekt.avif" alt="Website logo" loading="lazy" fetchpriority="high"></a>
        </div>
    
        <nav>
          <ul>
            <li><a href="about" aria-label="About Me">About Me</a></li>
            <li><a href="contact" aria-label="Contact Me">Contact Me</a></li>
            <li><a href="/" aria-label="Home">Home</a></li>
            <li><a href="portfolio" aria-label="Portfolio">Portfolio</a></li>
          </ul>
        </nav>
      </header>
      
    <main>
      <nav>
        <a href="login" aria-label="Log In link that's connected to the button">
          <button type="button" id="log-in-link" aria-label="Log In">Log In</button>
        </a>
        <a href="signup" aria-label="Sign Up link that's connected to the button">
          <button type="button" id="sign-up-link" aria-label="Sign Up">Sign Up</button>
        </a>
      </nav>

        <div>
            <form action="">
              <h2>Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" aria-placeholder="Your Email" autocomplete="email" required aria-required="true">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Your Password" aria-placeholder="Your Password" autocomplete="off" aria-autocomplete="none" required aria-required="true">

                <label for="log-in"></label>
                <input type="submit" id="log-in">
            </form>

            <label for="remember-me"></label>
            <input type="checkbox" id="remember-me" checked aria-checked="true">Remember Me

            <a href="forgotpassword" id="forgot-password" target="_blank" rel="noopener noreferrer" aria-label="Forgot Password?">Forgot Password?</a>
        </div>
    </main>

    <footer>
      <nav>
        <a href="about" aria-label="About">About Me</a>
        <a href="contact" aria-label="Contact">Contact Me</a>
        <a href="/" aria-label="Home">Home</a>
        <a href="portfolio" aria-label="Portfolio">Portfolio</a>
      </nav>
    </footer>
</body>
</html>
