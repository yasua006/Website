<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="topnbottom.css">

    <link rel="icon" type="image/svg+xml" href="logo/logoprosjekt.svg">
</head>
<body>
    <header>
        <div class="logo">
          <a href="/"><img src="images/logoprosjekt.avif" alt="Website logo" loading="lazy" fetchpriority="high"></a>
        </div>
    
        <nav>
          <ul>
            <li><a href="about" aria-label="About Me">About Me</a></li>
            <li><a href="contact" aria-label="Contact Me">Contact Me</a></li>
            <li><a href="/" aria-label="Home">Home</a></li>
            <li><a href="portfolio" aria-label="Portfolio">Portfolio</a></li>
          </ul>
        </nav>
      </header>

    <main>
      <nav>
        <a href="login" aria-label="Log In link that's connected to the button">
          <button type="button" id="log-in-link" aria-label="Log In">Log In</button>
        </a>
        <a href="signup" aria-label="Sign Up link that's connected to the button">
          <button type="button" id="sign-up-link" aria-label="Sign Up">Sign Up</button>
        </a>
      </nav>
      
        <div>
            <form action="">
              <h2>Sign Up</h2>
                <label for="full-name">Your full name:</label>
                <input type="text" id="full-name" placeholder="Your Name" aria-placeholder="Your Name" autocomplete="name" required aria-required="true">
                <label for="creation-email">Your email:</label>
                <input type="email" id="creation-email" placeholder="Your Email" aria-placeholder="Your Email" autocomplete="email" required aria-required="true">
                <label for="creation-password">Create a password:</label>
                <input type="password" id="creation-password" placeholder="Your Password" aria-placeholder="Your Password" autocomplete="off" aria-autocomplete="none" required aria-required="true">
                <label for="confirm-email">Confirm your email:</label>
                <input type="email" id="confirm-email" placeholder="Confirm Email" aria-placeholder="Confirm Email" autocomplete="off" aria-autocomplete="none" required aria-required="true">
                <label for="confirm-password">Confirm your password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" aria-placeholder="Confirm Password" autocomplete="off" aria-autocomplete="none" required aria-required="true">

                <label for="sign-up"></label>
                <input type="submit" id="sign-up">
            </form>
        </div>
    </main>

    <footer>
      <nav>
        <a href="about" aria-label="About">About Me</a>
        <a href="contact" aria-label="Contact">Contact Me</a>
        <a href="/" aria-label="Home">Home</a>
        <a href="portfolio" aria-label="Portfolio">Portfolio</a>
      </nav>
    </footer>
</body>
</html>
